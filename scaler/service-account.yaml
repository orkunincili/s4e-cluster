apiVersion: v1
kind: ServiceAccount
metadata:
  name: scaler-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: scale-role
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    resourceNames: ["lavinmq-consumer"]
    verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: scale-rolebinding
subjects:
  - kind: ServiceAccount
    name: scaler-sa
roleRef:
  kind: Role
  name: scale-role
  apiGroup: rbac.authorization.k8s.io

